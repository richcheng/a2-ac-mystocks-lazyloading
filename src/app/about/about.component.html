<h4>Tools used in this apps:</h4>

<div *ngIf="aboutItems">
     <div class="row align-items-left" *ngFor="let aboutItem of aboutItems">
          <div class="col-md-2"><i class="fa fa-search" aria-hidden="true">&nbsp;</i><a href="{{aboutItem.url}}" target="_blank">{{aboutItem.name}}</a></div>     
          <div class="col-md-*"> {{aboutItem.note}}</div> 
     </div>
</div>
